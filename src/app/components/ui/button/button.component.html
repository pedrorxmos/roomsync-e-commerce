<button
  *ngIf="isLink === undefined"
  [class]="inlineClass"
  (click)="onClick()"
  [disabled]="disabled"
>
  <ng-container *ngTemplateOutlet="btnValue"></ng-container>
</button>

<a *ngIf="isLink !== undefined" [routerLink]="url" [class]="inlineClass">
  <ng-container *ngTemplateOutlet="btnValue"></ng-container>
</a>

<ng-template #btnValue>
  <app-icon
    *ngIf="leftIcon !== undefined"
    [name]="leftIcon"
    [size]="svgSize"
    [fill]="fill"
  />
  <ng-content></ng-content>
  <app-icon
    *ngIf="rightIcon !== undefined"
    [name]="rightIcon"
    [size]="svgSize"
    [fill]="fill"
  />
</ng-template>
