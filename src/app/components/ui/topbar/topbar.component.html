<header class="topbar">
  <div class="topbar-container">
    <span class="topbar-logo h3" routerLink="">RoomSync</span>
    <div class="topbar-search">
      <label for="search" class="search-wrapper">
        <app-icon name="search" size="sm" class="search-icon" />
        <input
          #searchInput
          type="text"
          name="search"
          id="search"
          class="search-input"
          placeholder="Search..."
        />
      </label>
    </div>
    <nav class="topbar-nav">
      <ul class="nav-list">
        <li class="nav-item" routerLink="shop">
          <app-icon name="book-open" size="sm" title="catalog" />
          <span> Catalog</span>
        </li>
        <li
          class="nav-item nav-item__after"
          attr-content="18"
          routerLink="favorites"
        >
          <app-icon name="heart" size="sm" title="favorites" />
        </li>
        <li class="nav-item nav-item__after" attr-content="4" routerLink="cart">
          <app-icon name="shopping-cart" size="sm" title="cart" />
        </li>
      </ul>
    </nav>
  </div>
</header>
