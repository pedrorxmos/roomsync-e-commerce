<header class="topbar">
  <div class="topbar-container">
    <span class="topbar-logo h3" routerLink="">
      <span class="topbar-logo__lg">RoomSync</span>
      <span class="topbar-logo__sm">RS</span>
    </span>
    <div #searchBar class="topbar-search">
      <label for="search" class="search-wrapper">
        <app-icon name="search" size="sm" class="search-icon" />
        <input
          #searchInput
          type="text"
          name="search"
          id="search"
          class="search-input"
          placeholder="Search..."
        />
      </label>
    </div>
    <nav class="topbar-nav">
      <ul class="nav-list">
        <li
          class="nav-item nav-action nav-action__search"
          (click)="onToggleSearch()"
        >
          <app-icon
            name="search"
            size="sm"
            title="catalog"
            class="nav-item__icon"
          />
        </li>
        <li class="nav-item" routerLink="shop">
          <app-icon
            name="book-open"
            size="sm"
            title="catalog"
            class="nav-item__icon"
          />
          <span class="nav-item__title">Catalog</span>
        </li>
        <li
          class="nav-item nav-item__after"
          attr-content="18"
          routerLink="favorites"
        >
          <app-icon
            name="heart"
            size="sm"
            title="favorites"
            class="nav-item__icon"
          />
        </li>
        <li class="nav-item nav-item__after" attr-content="4" routerLink="cart">
          <app-icon
            name="shopping-cart"
            size="sm"
            title="cart"
            class="nav-item__icon"
          />
        </li>
      </ul>
    </nav>
  </div>
</header>
